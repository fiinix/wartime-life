# Site settings
title: Wartime Life
email: carlos@carloseriksson.com
description: "A personal blog project where my family experience the rationing of living during World War II."
baseurl: ""
url: "http://wartimelife.co.uk"
twitter_username: fiinixdesign
github_username:  fiinix

# Build settings
markdown: kramdown
highlighter: pygments
permalink: /1943/:month/:day/:title

# Sass settings
sass:
    style:  compressed  # nested|expanded|compact|compressed
    deploy_style: compressed  # nested|expanded|compact|compressed
    # "deploy_style:" is used only for building the site
    # (ie: not using the --watch flag)

    compile_in_place: false   # true|false
    # If true, compiles sass directly into your jekyll source directory
    # As well as your destination directory
