---
layout: default
---
<header class="post-header">
  <h1 class="post-heading">{{ page.title | markdownify | strip_html | trim  }}</h1>

  <div class="group">
    <div class="col">
      <p>{% include date.html type="page" %}</p>
    </div>
  </div>

  <p class="lead">{{ page.excerpt | markdownify | strip_html | trim }}</p>

</header>

<article class="post-content" lang="en">
  {{ content }}
</article>
<hr>
